contao_bootstrap:
  config:
    form:
      margin: mb-3
      widgets:
        checkbox:
          templates:
            control: 'fd_control_checkbox_bs'
            layout:  'fd_layout_bs_default'

        explanation:
          templates:
            layout: 'fd_layout_bs_default_field'

        password:
          input_group: true
          templates:
            layout: 'fd_layout_bs_default'
          palettes:
            - passwordcustom

        radio:
          templates:
            control: 'fd_control_radio_bs'
            layout:  'fd_layout_bs_default'

        submit:
          form_control: false
          control_class: 'btn btn-primary'
          templates:
            layout: 'fd_layout_row_field'

        select:
          form_control: false
          control_class: 'form-select'
          templates:
            control: 'fd_control_select_bs'

        text:
          input_group: true
          palettes:
            - textcustom
            - textdigit

        email:
          input_group: true

        url:
          input_group: true

        number:
          input_group: true

        range:
          form_control: false
          control_class: 'form-range'

        tel:
          input_group: true

        textarea:
          input_group: true
          palettes:
            - textareacustom

        upload:
          templates:
            control: 'fd_control_upload_bs'

      layouts:
        default:
          templates:
            layout: 'fd_layout_bs_default'
            help: 'fd_help_bs_default'
            error: 'fd_error_latest_bs'

          widgets:
            captcha:
              templates:
                control: 'fd_control_captcha_bs_default'

        horizontal:
          classes:
            row: row
            label: col-sm-3
            control: col-sm-9
            offset: offset-sm-3

          widgets:
            captcha:
              templates:
                control: 'fd_control_captcha_bs_horizontal'

            checkbox:
              templates:
                layout: 'fd_layout_bs_horizontal'

            explanation:
              templates:
                layout: 'fd_layout_bs_horizontal_field'

            password:
              templates:
                layout: 'fd_layout_bs_horizontal'

            radio:
              templates:
                layout: 'fd_layout_bs_horizontal'

            submit:
              templates:
                layout: 'fd_layout_bs_horizontal_field'

          templates:
            layout: 'fd_layout_bs_horizontal'
            help: 'fd_help_bs_default'
            error: 'fd_error_latest_bs'

        floating:
          widgets:
            password:
              floating: true
              templates:
                layout: 'fd_layout_bs_floating'
            select:
              floating: true
              templates:
                layout: 'fd_layout_bs_floating'
            text:
              floating: true
              templates:
                layout: 'fd_layout_bs_floating'
            textarea:
              floating: true
              templates:
                layout: 'fd_layout_bs_floating'

      buttons:
        submit: 'btn-primary'
